<mat-card style="width: 300px; margin: 10px;">
  <mat-card-title>Hello World!</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Input Text</mat-label>
      <input matInput placeholder="Type something.." autocomplete="off" />
      <mat-icon matSuffix>info</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer style="text-align: right; padding: 10px;">
    <button mat-flat-button color="primary">SAVE</button>
  </mat-card-footer>
</mat-card>
